# Application configuration
spring.application.name=medicine-store-inventory
server.port=8080

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/medicine_store_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf configuration
spring.thymeleaf.cache=false

# SQL initialization (sample data)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
